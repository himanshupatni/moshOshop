<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>

      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of product$ " >
      <td> {{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <a [routerLink]="['/admin/products/',p.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
