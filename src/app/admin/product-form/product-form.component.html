<div class="row">
  <div class="col-md-6">

<form (ngSubmit)="onSave(form.value)" #form="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        #title="ngModel"
        required
        type="text"
        ngModel
        name="title"
        id="title"
        class="form-control"
      />
      <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input
          type="number"
          #price="ngModel"
          required
          id="price"
          ngModel
          name="price"
          class="form-control"
  min="0"
        />
      </div>
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        <div *ngIf="price.errors.required"> Price is required</div>
        <div *ngIf="price.errors.min"> Price Should be greater than 0</div>


      </div>
    </div>
    <div class="form-group">
      <label for="category">category</label>
      <select
        #category="ngModel"
        required
        ngModel
        name="category"
        type="category"
        id="category"
        class="form-control"
      >
        <option value="vegetables">vegetables</option>
        <option value="dairy">dairy</option>

        <option value="fruits">fruits</option>

        <option value="breads">breads</option>

        <!-- <option *ngFor="let c of categories$ | json" [value]="c.$key">{{c.name}}</option> -->
      </select>
      <div
        class="alert alert-danger"
        *ngIf="category.touched && category.invalid"
      >
        category is required
      </div>
    </div>
    <div class="form-group">
      <label for="ImageUrl">Image</label>
      <input
        #imageUrl="ngModel"
        required url

        id="title"
        ngModel
        name="imageUrl"
        class="form-control"
      />
      <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">

       <div *ngIf="imageUrl.errors.required"> Image is required</div>
        <div *ngIf="imageUrl.errors.url"> Invalid url</div>
      </div>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>

  </div>
  <div class="col-md-6"> <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top" >
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency :'INR':true}}</p>
      </div>
    </div>
</div></div>
