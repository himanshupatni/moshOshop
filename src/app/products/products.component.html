<div class="row">
  <div class="col-3">
    Categories
    <div class="list-group">
      <a *ngFor="let c of categories$ " routerLink="/products" [queryParams]="{category: c.id}"
      class="list-group-item list-group-item-action" [class.active]=" category === c.id">
        {{c.id}}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
    <ng-container *ngFor="let p of filteredProduct; let i = index">
      <div class="col">
        <img class="card-img-top" src="{{ p.imageUrl }}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.price | currency: "INR":true }}</p>
          <a href="#" class="btn btn-primary">Add to Card</a>
        </div>
      </div>
      <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
    </ng-container>
  </div>
</div>
